<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet"> 
    <link rel="icon" type="image/png" href="http://personal-profile-acer-zhou.s3-website-ap-southeast-2.amazonaws.com/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <script>
      function ShowChinese(){
        var name = document.getElementById("name");
        var role = document.getElementById("role");
        var location = document.getElementById("location");
        var chineseButton = document.getElementById("cnButton");
        var englishButton = document.getElementById("engButton");

        name.innerHTML = "周虹伋";
        role.innerHTML = "全栈软件工程师";
        location.innerHTML = "澳大利亚，墨尔本";

        chineseButton.classList.remove("click");
        englishButton.classList.add("click");
      }
      function ShowEnglish(){
        var name = document.getElementById("name");
        var role = document.getElementById("role");
        var location = document.getElementById("location");
        var englishButton = document.getElementById("engButton");
        var chineseButton = document.getElementById("cnButton");

        name.innerHTML = "ACER ZHOU";
        role.innerHTML = "Full Stack Software Engineer";
        location.innerHTML = "Melbourne, Australia";

        englishButton.classList.remove("click");
        chineseButton.classList.add("click");
      }
    </script>   
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139409847-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-139409847-1');
    </script>
</head>
<body>

  <div class="split left">
      <div class="layer"><div>
  </div> 

  <div class="split right">
    <div class="toggle">
        <button id="engButton" class="btn" onClick="ShowEnglish()">English</button> | 
        <button id="cnButton" class="btn click" onClick="ShowChinese()">中文</button>
    </div>
    <div class="centered">
      <h1 id="name" class="engFont">ACER ZHOU</h1>
      <h3 id="role" class="engLocFont">Full Stack Software Engineer</h3><br/>
      <i class="fas fa-map-marker-alt"></i>
      <h3 id="location" class="engLocFont">Melbourne, Australia</h3> <br/>
      <div class="icons"> 
        <a class="fab fa-github" href="https://github.com/AcerZhou/"></a>
        <a class="fab fa-linkedin-square" href="https://www.linkedin.com/in/acer-zhou/"></a>
        <a class="fab fa-blogger-b" href=""></a>
        <a class="fas fa-envelope" href="mailto:acerzhou.info@gmail.com"></a>
      </div>
      
    </div>
  </div>


</body>
</html>
